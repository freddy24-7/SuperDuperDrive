# DataSource configuration for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security configuration to allow H2 console access
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN
spring.h2.console.settings.web-allow-others=false

logging.level.com.udacity.jwdnd.course1.cloudstorage.services.EncryptionService=DEBUG
logging.level.com.udacity.jwdnd.course1.cloudstorage.controller.CredentialsController=DEBUG

# Thymeleaf template cache
spring.thymeleaf.cache=false

# Prefix and suffix for template files
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Character encoding
spring.thymeleaf.encoding=UTF-8

spring.mvc.hiddenmethod.filter.enabled=true
spring.mvc.throw-exception-if-no-handler-found=true






